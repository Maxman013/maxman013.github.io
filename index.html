<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="utf-8">
    <title>Max's Website</title>
</head>
<body>

<div class="w3-container w3-cyan" onmouseover="hideBots()">
    <h1>Maximum Bots</h1>
</div>
<div class="w3-bar">
  <button class="w3-bar-item w3-button w3-light-blue" onclick="href(0)" onmouseover="showBots()">Bots</button>
  <button class="w3-bar-item w3-button w3-light-blue" onclick="href(1)" onmouseover="hideBots()">Access Token Tool</button>
    <button class="w3-bar-item w3-button w3-light-blue" onclick="href(2)" onmouseover="hideBots()">Current Bot Issues</button>
    <button class="w3-bar-item w3-button w3-light-blue" onclick="href(5)" onmouseover="hideBots()">Resolved Bot Issues</button>
</div>
    <div id="botNav" class="w3-bar" style="display:none">
        <button class="w3-bar-item w3-button w3-gray" onclick="href(3)">PaintBot</button>
        <button class="w3-bar-item w3-button w3-gray" onclick="href(4)">LossBot 12250</button>
        <button class="w3-bar-item w3-button w3-gray" onclick="href(6)">CountryBot 0208</button>
        <button class="w3-bar-item w3-button w3-gray" onclick="href(7)">CommentBot 2005</button>
    </div>

<div class="w3-container" onmouseover="hideBots()">
    <p>Hi! This is a website that holds information about the bots I've created.</p>
</div>
  
  <script>
      function showBots() {
          document.getElementById("botNav").style.display = "block";
      };
      
      function hideBots() {
          document.getElementById("botNav").style.display = "none";
      };
      
      function href(num) {
          var link = "";
          switch (num) {
          case 0:
              link = "bots";
              break;
          case 1:
              link = "token";
              break;
          case 2:
              link = "issues";
              break;
          case 3:
              link = "paintbot";
              break;
          case 4:
              link = "lossbot";
              break;
          case 5:
              link = "resolved";
              break;
          case 6:
              link = "countrybot";
              break;
          case 7:
              link = "commentbot";
              break;
          };
          
          window.open("https://maxman013.github.io/" + link, "_self");
      };
  </script>
</body>
</html>
